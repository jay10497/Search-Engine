<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Rex</title>
<script type="text/javascript" src="js/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<link rel="stylesheet" type="text/css" href="css/style1.css" />

</head>
<body ng-app="myApp" ng-controller="searchController">
	<div>
		<h3>Group 3</h3>
		<h1>Search Rex</h1>
	</div>
	<div class='search-area' >
		<div class='codehim-ss-bar'>
			<form method="post" target="_top" ng-submit="search()">
				<input type='text' class="search-text" id="TypeNow" autocomplete="off" oninput="undisableBtn()" ng-model="inputKeyword" name="q" placeholder="Type to search..." />
				<button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
			</form>
		</div>
	</div>
	<div class="output-area">
		<div ng-if="!flag1">
			<ul ng-repeat="res in result">
				<li class="list"><i style="margin-right:15px;" class="fas fa-chevron-right"></i>{{res}}</li>
			</ul>
		</div>
		<div class="noresult" ng-if="flag1">No results Found</div>
		<div class="noresult" ng-if="flag">Did you mean: {{suggestedWord}}</div>		
	</div>
</body>
</html>
